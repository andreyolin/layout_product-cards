<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="page__content card" data-qa="card">
    <img
      class="card__logo"
      src="/images/imac.jpeg"
      alt="logo"
    >

    <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
    <p class="card__code">Product code: 195434</p>

    <div class="card__stars stars">
      <ul class="stars__list">
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
      </ul>

      <div class="stars__reviews">Reviews: 5</div>
    </div>

    <div class="card__price">
      <div class="card__price-text">Price:</div>
      <div class="card__price-amount">$2,199</div>
    </div>

    <a
      class="card__button"
      href="#"
      data-qa="hover"
    >
      BUY
    </a>
  </body>
</html>
